<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Music Records</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
   <section class="bg-dark py-5">
      <div class="container py-2" id="app">
         {{records}}
         <div v-for="record in this.records" class="">
            <h1 class="card-title">
               {{record}}
            </h1>
            <div class="card-body">
               <p>{{record.publicationYear}}</p>
               <p>{{record.duaration}}</p>
               <p>{{record.artist}}</p>
            </div>
         </div>

         <ul v-for="record in records">
            <li>{{record.artist}}</li>
            <li>{{record.publicationYear}}</li>
            <li>{{record.duaration}}</li>
         </ul>
      </div> 
   </section>
   <script src="./index.js"></script>  
</body>
</html>
